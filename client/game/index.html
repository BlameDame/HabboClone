<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Habbo-ish Phaser Isometric Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; font-family: system-ui, Arial; background: #222; color: #eee; }
    #ui {
      position: absolute;
      top: 8px;
      left: 8px;
      z-index: 50;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 6px;
      width: 220px;
    }
    #ui h3 { margin: 4px 0 8px 0; font-size: 14px; color: #fff; }
    .btn { display:block; margin:6px 0; padding:6px 8px; border-radius:4px; background:#167; color:#fff; cursor:pointer; text-align:center; }
    .btn.secondary { background:#444; }
    #furniture-list { margin-top:8px; display:flex; gap:8px; flex-wrap:wrap; }
    .f-item { width:48px; height:48px; background:#5b3; border-radius:4px; display:flex; align-items:center; justify-content:center; cursor:grab; color:#033; font-weight:700; }
    #log { margin-top:8px; font-size:12px; color:#ddd; max-height:140px; overflow:auto; }
    #game-container { position: absolute; right: 0; left: 260px; top: 0; bottom: 0; }
    @media (max-width:900px){ #game-container{ left:0 } #ui{ position:relative; width:100%; } }
  </style>
</head>
<body>
  <div id="ui">
    <h3>Room Selector</h3>
    <div id="room-buttons">
      <!-- buttons populated by script -->
    </div>

    <h3>Furniture (drag into room)</h3>
    <div id="furniture-list">
      <!-- furniture items created by script -->
    </div>

    <div style="margin-top:8px">
      <div class="btn secondary" id="btn-fetch">Fetch Room / Sync</div>
      <div class="btn" id="btn-center">Center Camera</div>
    </div>

    <div id="log"></div>
  </div>

  <div id="game-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
